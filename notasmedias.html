<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <script>
        function calcularMedia() {
            // Recebe as notas digitadas pelo usuário
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);

            // Calcula a média
            let media = (nota1 + nota2) / 2;

            // Variável para armazenar a situação do aluno
            let situacao;

            // Condicional para definir a situação do aluno
            if (media >= 0 && media <= 4.5) {
                situacao = "Aluno Reprovado";
            } else if (media > 4.5 && media <= 6.5) {
                situacao = "Aluno em Recuperação";
            } else if (media > 6.5 && media <= 10) {
                situacao = "Aluno Aprovado";
            } else {
                situacao = "Notas inválidas!";
            }

            // Exibe a média e a situação do aluno
            document.getElementById("resultado").innerHTML = 
                `Média: ${media.toFixed(2)}<br>Situação: ${situacao}`;
        }
    </script>
</head>
<body>
    <h2>Verificação da Situação do Aluno</h2>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.1" min="0" max="10"><br><br>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.1" min="0" max="10"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <p id="resultado"></p>
</body>
</html>
