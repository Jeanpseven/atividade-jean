<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <script>
        function calcularDesconto() {
            var preco = parseFloat(document.getElementById('preco').value);
            var desconto = parseFloat(document.getElementById('desconto').value);

            // Verifica se os valores são números válidos
            if (isNaN(preco) || isNaN(desconto)) {
                document.getElementById('resultado').textContent = "Por favor, insira valores válidos para o preço e desconto.";
                return;
            }

            // Calcula o preço com o desconto
            var precoFinal = preco - (preco * desconto / 100);
            
            // Exibe o resultado no texto do parágrafo com id 'resultado'
            document.getElementById('resultado').textContent = "Preço final com desconto: R$ " + precoFinal.toFixed(2);
        }
    </script>
<style>body{text-align:center;margin-top:150px}</style>
</head>
<body>
    <h2>Cálculo de Preço com Desconto</h2>
    <form>
        <label for="preco">Preço do item: R$</label>
        <input type="number" id="preco" name="preco" placeholder="Digite o preço" required>
        <br><br>
        
        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" name="desconto" placeholder="Digite o desconto" required>
        <br><br>
        
        <button type="button" onclick="calcularDesconto()">Calcular</button>
    </form>

    <!-- Área onde o texto será alterado com o resultado -->
    <p id="resultado">Aqui será exibido o preço final com desconto.</p>
</body>
</html>
